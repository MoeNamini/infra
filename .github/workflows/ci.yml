name: CI

# Triggers: run on pushes and pull requests to any branch
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    # The runner environment where the job will run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        # Using "python -m pip" is more robust and portable
        # The '-r' flag needs to point to the file in the repository's root
        run: python -m pip install -r requirements.txt
        
      - name: Run tests
        # Use "python -m pytest" to avoid any PATH issues on the runner
        # Pointing to the 'tests' directory ensures all tests are found
        run: python -m pytest tests/

      # optional: upload test logs as artifact (uncomment if you want)
      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: artifacts/reports.txt
