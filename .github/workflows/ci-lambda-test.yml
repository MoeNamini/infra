name: CI - Lambda Tests (unit + optional integration)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Lambda unit tests (mocked)
        run: |
          pytest tests/test_lambda_unit.py --maxfail=1 --disable-warnings -q | tee test-results.txt
          pytest --maxfail=1 --disable-warnings -q --junitxml=artifacts/junit.xml tests/test_lambda_unit.py || true
      - name: Upload unit test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-unit-test-results
          path: |
            test-results.txt
            artifacts/junit.xml

  integration-tests:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      AWS_REGION: eu-central-1
      BUCKET_NAME: lambdandynam-static-01-01123581321
      LAMBDA_NAME: lambda-static-01
      DYNAMO_TABLE: dynamotable-static-01
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Run Lambda integration tests (real AWS resources)
        run: |
          pytest tests/integration_test_lambda.py --maxfail=1 --disable-warnings -q | tee test-results.txt
          pytest --maxfail=1 --disable-warnings -q --junitxml=artifacts/junit.xml tests/integration_test_lambda.py || true
      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-integration-test-results
          path: |
            test-results.txt
            artifacts/junit.xml